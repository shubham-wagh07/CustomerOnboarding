<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mt-3 mb-3 text-center">
                <h3>Welcomer here!</h3>
                <hr>
                <div class="alert alert-success" role="alert">
                    Account has been Created, <a routerlink="login" class="text-danger">Login Now</a>
                </div>
                <form [formGroup]="form" class="text-left">
                    <div class="form-group">
                        <label>DisplayName</label>
                        <input type="text" class="form-control"  placeholder="Enter your name"formControlName="displayName">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control"  placeholder="Enter you email adress" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="Password" class="form-control"  placeholder="********" formControlName="Password">
                        </div>
                        <div class="form-group">
                            <label>confirm Password</label>
                            <input type="confirm  Password" class="form-control"  placeholder="********" formControlName="confirm Password">
                        </div>
                        <button class="btn btn-danger btn-block mt-3" (click)="signup()">Create Account</button>
                    </div>
                    
                </form>
            </div> 
        </div>   
    </div>
</div>
